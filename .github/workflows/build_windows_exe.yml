name: Build Windows exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          pushd frontend
          npm ci
          npm run build
          popd

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Create .env from secrets
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          KEY: ${{ secrets.KEY }}
          MAX_PATIENTS: ${{ secrets.MAX_PATIENTS }}
        run: |
          cat > .env <<EOF
          DATABASE_URL=${DATABASE_URL:-sqlite:///backend/app.db}
          KEY=${KEY:-placeholderkey}
          MAX_PATIENTS=${MAX_PATIENTS:-1000}
          EOF

      - name: Run PyInstaller (Windows using bash shell)
        shell: bash
        run: |
          python -m PyInstaller --clean --onefile \
            --add-data "frontend\\dist;frontend\\dist" \
            --add-data ".env;." \
            --hidden-import backend.database.encryption \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimiser-windows-exe
          path: dist/*.exe
