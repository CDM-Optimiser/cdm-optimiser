name: Build Windows exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          pushd frontend
          npm ci
          npm run build
          popd

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Run PyInstaller (Windows paths, use semicolon in --add-data)
        run: |
          py -3 -m pyinstaller --clean --onefile \
            --add-data "frontend\\dist;frontend\\dist" \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimiser-windows-exe
          path: dist/*.exe
